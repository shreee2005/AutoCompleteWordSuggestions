<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Autocomplete demo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="container">
    <h1>Autocomplete demo</h1>
    <p id="intro">Type anything to see suggestions. Empty input shows trending words.</p>

    <div class="predictive-box search-box">
        <input id="searchInput" type="text" autocomplete="off" placeholder="Start typing..." />
        <!-- suggestions must be a child of the same container for absolute positioning -->
        <ul id="suggestionsList" class="suggestions" hidden></ul>
    </div>

    <div id="debug" class="debug" hidden></div>

    <section>
        <h3>Trending</h3>
        <ul id="trendingList"></ul>
    </section>
</main>

<script src="/script.js"></script>
</body>
</html>
